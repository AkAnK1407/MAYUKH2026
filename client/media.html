<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayukh Media Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .tab-btn { opacity: 0.5; transition: all 0.3s; border-bottom: 2px solid transparent; cursor: pointer; }
        .tab-btn.active { opacity: 1; border-color: #a855f7; color: #a855f7; }
        .hidden-section { display: none !important; }
        ::-webkit-scrollbar { width: 6px; background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">
    <script>
        (function checkAuth() {
            const SECRET_PASS = "Mayukh@2026"; // Same password yahan bhi
            
            if (sessionStorage.getItem("admin_logged_in") === "true") return;

            const userPass = prompt("üîí MEDIA MANAGER ACCESS.\nEnter Password:");

            if (userPass === SECRET_PASS) {
                sessionStorage.setItem("admin_logged_in", "true");
            } else {
                alert("‚ùå Access Denied!");
                document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:20%'>ACCESS DENIED</h1>";
                window.location.href = "index.html"; 
            }
        })();
    </script>
    <header class="bg-gray-900 border-b border-gray-800 p-4 flex justify-between items-center shrink-0">
        <h1 class="text-xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
            MEDIA MANAGER
        </h1>
        <div class="flex gap-8">
            <button onclick="switchView('teams')" id="btn-teams" class="tab-btn active pb-1 font-bold text-sm uppercase tracking-wider flex items-center gap-2">
                <i class="fa-solid fa-users"></i> Teams
            </button>
            <button onclick="switchView('gallery')" id="btn-gallery" class="tab-btn pb-1 font-bold text-sm uppercase tracking-wider flex items-center gap-2">
                <i class="fa-solid fa-images"></i> Gallery
            </button>
        </div>
        <a href="admin.html" class="text-xs text-gray-500 hover:text-white">Back to Events &rarr;</a>
    </header>

    <div class="flex-1 overflow-hidden relative">

        <div id="view-teams" class="h-full flex">
            <div class="w-1/3 bg-gray-800 p-6 overflow-y-auto border-r border-gray-700">
                <h2 class="text-lg font-bold text-purple-400 mb-6">MANAGE TEAMS</h2>
                <form id="teamForm" class="space-y-4">
                    <input type="hidden" id="teamId"> 
                    <input type="hidden" name="existingImage" id="existingTeamImage">
                    
                    <div class="flex items-center gap-4 bg-gray-700/50 p-4 rounded-lg border border-gray-600">
                        <div class="w-16 h-16 bg-gray-600 rounded-full overflow-hidden flex items-center justify-center shrink-0 border-2 border-purple-500">
                            <img id="teamPreview" class="w-full h-full object-cover hidden">
                            <i id="teamIcon" class="fa-solid fa-camera text-2xl text-gray-400"></i>
                        </div>
                        <div class="flex-1">
                            <label class="block text-xs text-purple-300 font-bold mb-1">PHOTO</label>
                            <input type="file" name="image" class="text-xs text-gray-400 w-full">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <select name="teamName" id="teamName" required class="w-full bg-gray-900 p-2 rounded text-sm border border-gray-600 text-white">
                            <option value="" disabled selected>Team Category</option>
                            <option value="Technical">Technical</option>
                            <option value="Cultural">Cultural</option>
                            <option value="PR">PR</option>
                            <option value="Sponsorship">Sponsorship</option>
                            <option value="Design">Design</option>
                            <option value="Catering">Catering</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Discipline">Discipline</option>
                            <option value="Coverage">Coverage</option>
                            <option value="Drama">Drama</option>
                        </select>
                        <select name="memberType" id="memberType" required class="w-full bg-gray-900 p-2 rounded text-sm border border-gray-600 text-white">
                            <option value="Core">Core</option>
                            <option value="Sub-Core">Sub-Core</option>
                        </select>
                    </div>

                    <input type="text" name="name" id="memberName" placeholder="Member Name" class="w-full bg-gray-900 p-2 rounded text-sm border border-gray-600 text-white">
                    <input type="text" name="linkedin" id="memberLink" placeholder="LinkedIn Link" class="w-full bg-gray-900 p-2 rounded text-sm border border-gray-600 text-white">

                    <button type="submit" id="teamSubmitBtn" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 rounded shadow-lg">SAVE MEMBER</button>
                    <button type="button" onclick="resetTeamForm()" class="w-full text-xs text-gray-500 py-2">Cancel / Reset</button>
                </form>
            </div>
            <div class="w-2/3 p-8 overflow-y-auto bg-gray-900">
                <h2 class="text-2xl font-bold text-white mb-6 border-b border-gray-800 pb-2">Team List</h2>
                <div id="teamList" class="grid grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>
        </div>

        <div id="view-gallery" class="h-full flex hidden-section">
            <div class="w-1/3 bg-gray-800 p-6 overflow-y-auto border-r border-gray-700">
                <h2 class="text-lg font-bold text-green-400 mb-6">ADD GALLERY PHOTO</h2>
                
                <form id="galleryForm" class="space-y-6">
                    <input type="hidden" id="galleryId"> 
                    
                    <div class="bg-gray-700/50 p-3 rounded-xl border border-gray-600">
                        <label class="block text-[10px] text-green-300 font-bold mb-1 uppercase">Select Section</label>
                        <select name="category" id="galleryCategory" class="w-full bg-transparent outline-none text-sm text-white">
                            <option value="General">General Mayukh Fest</option>
                            <option value="Cultural Night">The Cultural Night</option>
                        </select>
                    </div>

                    <div class="relative group cursor-pointer">
                        <div class="w-full h-48 bg-gray-700/30 rounded-xl border-2 border-dashed border-gray-600 flex flex-col items-center justify-center group-hover:border-green-500 transition">
                            <i class="fa-solid fa-cloud-arrow-up text-5xl text-gray-500 group-hover:text-green-400 mb-4 transition"></i>
                            <p class="text-sm text-gray-400 font-bold">Click to Select Photo</p>
                        </div>
                        <input type="file" name="image" required class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    </div>

                    <div class="bg-gray-700/30 p-3 rounded-xl border border-gray-600">
                        <input type="text" name="caption" id="galleryCaption" placeholder="Optional Description" class="w-full bg-transparent outline-none text-sm text-green-300 placeholder-gray-500">
                    </div>

                    <button type="submit" id="gallerySubmitBtn" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl shadow-lg transition text-lg">
                        UPLOAD PHOTO
                    </button>
                    
                    <button type="button" onclick="resetGalleryForm()" id="galleryCancelBtn" class="w-full text-xs text-gray-500 hidden">Cancel Edit</button>
                </form>
            </div>

            <div class="w-2/3 p-8 overflow-y-auto bg-gray-900">
                <h2 class="text-2xl font-bold text-white mb-6 border-b border-gray-800 pb-2">Gallery Photos</h2>
                <div id="galleryList" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
            </div>
        </div>

    </div>

    <div id="image-modal" class="fixed inset-0 bg-black/95 z-[200] hidden items-center justify-center p-4" onclick="closeModal()">
        <img id="modal-img" src="" class="max-w-full max-h-full object-contain animate-in fade-in zoom-in duration-300">
        <button class="absolute top-4 right-4 text-gray-400 hover:text-white text-4xl">&times;</button>
    </div>

    <script src="api-config.js"></script>
    <script>
        const BASE_URL = (typeof API_CONFIG !== 'undefined') ? API_CONFIG.BASE_URL : 'http://localhost:5001';

        function switchView(viewName) {
            document.getElementById('view-teams').classList.add('hidden-section');
            document.getElementById('view-gallery').classList.add('hidden-section');
            document.getElementById('btn-teams').classList.remove('active');
            document.getElementById('btn-gallery').classList.remove('active');
            document.getElementById(`view-${viewName}`).classList.remove('hidden-section');
            document.getElementById(`btn-${viewName}`).classList.add('active');
            if(viewName === 'teams') loadTeams();
            if(viewName === 'gallery') loadGallery();
        }

        // --- GALLERY LOGIC ---
        let allPhotos = [];
        async function loadGallery() {
            try {
                const res = await fetch(`${BASE_URL}/api/gallery`);
                allPhotos = await res.json();
                const container = document.getElementById('galleryList');
                if (allPhotos.length === 0) {
                    container.innerHTML = `<p class="text-gray-600 col-span-full text-center mt-10">No photos added yet.</p>`;
                    return;
                }
                container.innerHTML = allPhotos.map(img => {
                    let bottomBar = '';
                    if (img.caption && img.caption.trim() !== '') {
                         bottomBar = `<div class="absolute inset-x-0 bottom-0 bg-black/80 p-2 z-10"><p class="text-xs text-green-400 font-mono truncate">${img.caption}</p></div>`;
                    }
                    return `
                    <div class="group relative bg-black rounded-lg overflow-hidden border border-gray-700">
                        <div class="aspect-square relative">
                            <img src="${img.imageUrl}" class="w-full h-full object-cover cursor-pointer" onclick="openModal('${img.imageUrl}')">
                            <span class="absolute top-1 left-1 bg-black/50 text-[8px] text-white px-1 rounded">${img.category || 'General'}</span>
                        </div>
                        ${bottomBar}
                        <div class="absolute top-2 right-2 flex gap-2 opacity-0 group-hover:opacity-100 transition z-20">
                            <button onclick='editGallery("${img._id}")' class="bg-yellow-600 text-white w-8 h-8 rounded-full flex items-center justify-center"><i class="fa-solid fa-pen text-xs"></i></button>
                            <button onclick='deleteItem("gallery", "${img._id}")' class="bg-red-600 text-white w-8 h-8 rounded-full flex items-center justify-center"><i class="fa-solid fa-trash text-xs"></i></button>
                        </div>
                    </div>`
                }).join('');
            } catch(e) { console.error(e); }
        }

        function editGallery(id) {
            const photo = allPhotos.find(p => p._id === id);
            if(!photo) return;
            document.getElementById('galleryId').value = photo._id;
            document.getElementById('galleryCaption').value = photo.caption || '';
            document.getElementById('galleryCategory').value = photo.category || 'General'; // Set category
            
            const btn = document.getElementById('gallerySubmitBtn');
            btn.innerText = "UPDATE PHOTO";
            btn.classList.replace('bg-green-600', 'bg-yellow-600');
            document.getElementById('galleryCancelBtn').classList.remove('hidden');
        }

        function resetGalleryForm() {
            document.getElementById('galleryForm').reset();
            document.getElementById('galleryId').value = '';
            document.getElementById('galleryCaption').value = '';
            
            const btn = document.getElementById('gallerySubmitBtn');
            btn.innerText = "UPLOAD PHOTO";
            btn.classList.replace('bg-yellow-600', 'bg-green-600');
            document.getElementById('galleryCancelBtn').classList.add('hidden');
        }

        document.getElementById('galleryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('gallerySubmitBtn');
            const id = document.getElementById('galleryId').value;
            btn.innerText = "Processing...";
            btn.disabled = true;
            try {
                if(id) await fetch(`${BASE_URL}/api/gallery/${id}`, { method: 'DELETE' });
                await fetch(`${BASE_URL}/api/gallery`, { method: 'POST', body: new FormData(e.target) });
                resetGalleryForm();
                loadGallery();
            } catch(err) { alert("Error"); }
            finally { btn.disabled = false; }
        });

        // --- TEAMS LOGIC (Standard) ---
        let allTeams = [];
        async function loadTeams() {
            const res = await fetch(`${BASE_URL}/api/teams`);
            allTeams = await res.json();
            document.getElementById('teamList').innerHTML = allTeams.map(m => `
                <div class="bg-gray-800 p-3 rounded-lg border border-gray-700 flex items-center gap-3 relative group">
                    <img src="${m.imageUrl}" class="w-12 h-12 rounded-full object-cover border border-purple-500">
                    <div class="overflow-hidden min-w-0">
                        <h3 class="font-bold text-white text-sm truncate">${m.name}</h3>
                        <p class="text-[10px] text-gray-400">${m.teamName}</p>
                    </div>
                    <div class="absolute right-2 top-2 flex gap-1 opacity-0 group-hover:opacity-100 transition">
                        <button onclick='editTeam("${m._id}")' class="w-6 h-6 rounded bg-yellow-600 text-white flex items-center justify-center"><i class="fa-solid fa-pen text-[10px]"></i></button>
                        <button onclick='deleteItem("teams", "${m._id}")' class="w-6 h-6 rounded bg-red-600 text-white flex items-center justify-center"><i class="fa-solid fa-trash text-[10px]"></i></button>
                    </div>
                </div>`).join('');
        }

        function editTeam(id) {
            const m = allTeams.find(x => x._id === id);
            document.getElementById('teamId').value = m._id;
            document.getElementById('existingTeamImage').value = m.imageUrl;
            document.getElementById('memberName').value = m.name;
            document.getElementById('memberLink').value = m.linkedin;
            document.getElementById('teamName').value = m.teamName;
            document.getElementById('memberType').value = m.memberType;
            document.getElementById('teamPreview').src = m.imageUrl;
            document.getElementById('teamPreview').classList.remove('hidden');
            document.getElementById('teamIcon').classList.add('hidden');
            document.getElementById('teamSubmitBtn').innerText = "UPDATE MEMBER";
        }

        function resetTeamForm() {
            document.getElementById('teamForm').reset();
            document.getElementById('teamId').value = '';
            document.getElementById('teamSubmitBtn').innerText = "SAVE MEMBER";
            document.getElementById('teamPreview').classList.add('hidden');
            document.getElementById('teamIcon').classList.remove('hidden');
        }

        document.getElementById('teamForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('teamId').value;
            if(id) await fetch(`${BASE_URL}/api/teams/${id}`, { method: 'DELETE' });
            await fetch(`${BASE_URL}/api/teams`, { method: 'POST', body: new FormData(e.target) });
            resetTeamForm();
            loadTeams();
        });

        // --- GLOBAL ---
        async function deleteItem(type, id) {
            if(!confirm("Delete?")) return;
            await fetch(`${BASE_URL}/api/${type}/${id}`, { method: 'DELETE' });
            if(type === 'teams') loadTeams();
            if(type === 'gallery') loadGallery();
        }

        function openModal(url) {
            document.getElementById('modal-img').src = url;
            document.getElementById('image-modal').classList.remove('hidden');
            document.getElementById('image-modal').classList.add('flex');
        }
        function closeModal() {
            document.getElementById('image-modal').classList.add('hidden');
            document.getElementById('image-modal').classList.remove('flex');
        }

        loadTeams();
    </script>
</body>
</html>
